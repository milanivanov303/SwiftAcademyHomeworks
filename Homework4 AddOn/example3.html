<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
    // add code here
	$("button").click(function(){
		$("div").animate({left: "250px"});
	});
});
</script>
</head>
<body>
	<button>Move</button>
	<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
